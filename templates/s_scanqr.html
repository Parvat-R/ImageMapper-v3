{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Scan QR{% endblock %}</h1>
{% endblock %}

{% block content %}
   <link rel="stylesheet" href="{{ url_for('static',filename='scanQr.css') }}">
    <input type="number" id="userId" hidden value="{{userId}}" />
    <div style="width: 500px" id="reader"></div>
    <footer>
        <p>Â© 2024 Photo Studio</p>
    </footer>
<script src="{{ep}}/static/html5-qrcode.min.js"></script>
<script>
    function onScanSuccess(decodedText, decodedResult) {
        // Handle on success condition with the decoded text or result.
        document.getElementById("reader").remove();
        console.log(`Scan result: ${decodedText}`, decodedResult);
        fetch(decodedText, {
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json",
            },
            method: "POST",
            body: JSON.stringify({
                userId: document.getElementById("userId").value
            })
        }).finally(() => {
            window.location = window.location.origin;
        })
    }

    function onScanError(errorMessage) {
        // handle on error condition, with error message
    }

    var html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
    });
    html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>

{% endblock %}
