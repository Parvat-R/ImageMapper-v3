<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QR</title>
    <link rel="stylesheet" href="{{ep}}/static/scanQr.css">
    
</head>

<body>
    {% include "notification.html" %} {% include "nav.html" %}
    
    <input type="number" id="userId" hidden value="{{userId}}" />
    <div style="width: 500px" id="reader"></div>
    <footer>
        <p>Â© 2024 Photo Studio</p>
    </footer>
    
</body>
<script src="{{ep}}/static/html5-qrcode.min.js"></script>
<script>
    function onScanSuccess(decodedText, decodedResult) {
        // Handle on success condition with the decoded text or result.
        document.getElementById("reader").remove();
        console.log(`Scan result: ${decodedText}`, decodedResult);
        fetch(decodedText, {
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json",
            },
            method: "POST",
            body: JSON.stringify({
                userId: document.getElementById("userId").value
            })
        }).finally(() => {
            window.location = window.location.origin;
        })
    }

    function onScanError(errorMessage) {
        // handle on error condition, with error message
    }

    var html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
    });
    html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>
</html>
